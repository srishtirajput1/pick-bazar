<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="seller.css">
    <title>Seller</title>
</head>
<body>
    <form action="">
        <img src="https://pickbazar-react-rest.vercel.app/_next/image?url=https%3A%2F%2Fpickbazarlaravel.s3.ap-southeast-1.amazonaws.com%2F860%2FPickBazar.png&w=1920&q=75" alt="" class="image">

        <p style="text-align: center; margin-top: 10px; font-style: italic; color: #1f2937a7;">Register new account</p>
        <label for="">Name</label>
        <input type="text">
        <label for="">Email</label>
        <input type="email" name="" id="">
        <label for="">Password</label>
        <input type="password">
        <button type="submit">Register</button>
        <p style="text-align: center;" class="or">Or</p>
        <div class="login" style="display: flex; justify-content: space-evenly; margin: 20px 0px;">
            <p>Already have an account?</p>
            <a href="">Login</a>
        </div>
    </form>
</body>
</html>
